        btn.addEventListener("click", function () {
            let v = inp.value
            let i = document.createElement("input")
            let c = document.createElement("checkbox")
            i.type = "checkbox"
            i.classList.add("ch") 
          
            inp.append(i)
            c.append(v)
            mother.append(c)
        }) //값을 체크박스랑 같이 나오게 하고싶음
