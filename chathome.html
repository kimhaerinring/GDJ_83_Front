<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .completed span {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="inp">
        <button id="btn">Add</button>
    </div>

    <div id="mother">
        <div>
            <button id="det">휴지통</button>
        </div>

    </div>

    <script>
        const inp = document.getElementById("inp")
        const btn = document.getElementById("btn")
        const mother = document.getElementById("mother")
        const det = document.getElementById("det")
        const ch = document.getElementsByClassName("ch")
        let count = 0

        btn.addEventListener("click", function () {
            let div = document.createElement("div")
            div.classList.add("item");

            let it = document.createElement("input")
            it.type = "checkbox"
            it.classList.add("ch")

            let v = inp.value
            let s = document.createElement("span")
            s.append(v)

            div.append(it, s)
            mother.append(div)

            count++;
        })
        det.addEventListener("click", function () {
            const checkboxes = document.querySelectorAll('.ch');
            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    checkbox.parentElement.remove();
                }
            });
        });

        mother.addEventListener('change', function (event) {
            if (event.target.classList.contains('ch')) {
                const checkbox = event.target;
                const parentDiv = checkbox.parentElement;
                if (checkbox.checked) {
                    parentDiv.classList.add('completed');
                } else {
                    parentDiv.classList.remove('completed');
                }
            }
        });



    </script>
</body>
